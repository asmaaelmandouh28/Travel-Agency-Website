    <div class="col col-lg-10 car-cont">
        <div class="card mb-3 content">
            <div class="card-body">
                <h3 class="heading-small text-muted mb-4">User information</h3>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="inp-group focused">
                                <label class="inp-control-label" for="input-username">Username</label>
                                <input type="text" id="input-username" class="inp-control inp-control-alternative"
                                    placeholder="Username">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="inp-group">
                                <label class="inp-control-label" for="input-email">Email
                                    address</label>
                                <input type="email" id="input-email" class="inp-control inp-control-alternative"
                                    placeholder="Email address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="inp-group">
                                <label class="inp-control-label" for="input-first-name">First
                                    name</label>
                                <input type="text" id="input-first-name" class="inp-control inp-control-alternative"
                                    placeholder="First name" value="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="inp-group">
                                <label class="inp-control-label" for="input-last-name">Last
                                    name</label>
                                <input type="text" id="input-last-name" class="inp-control inp-control-alternative"
                                    placeholder="Last name" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="inp-group">
                                    <label class="inp-control-label" for="input-password">Password
                                    </label>
                                    <input type="password" id="input-Password"
                                        class="inp-control inp-control-alternative" placeholder="Password" value="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="inp-group">
                                    <label class="inp-control-label" for="input-Confirm-Password">Confirm
                                        Password
                                    </label>
                                    <input type="password" id="input-Confirm-Password"
                                        class="inp-control inp-control-alternative" placeholder="Confirm Password"
                                        value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="inp-group">
                                    <label class="inp-control-label" for="input-Dte-of-birth">Date of Birth
                                    </label>
                                    <input type="text" id="input-of-birth"
                                        class="inp-control inp-control-alternative" placeholder="Date of birth"
                                        value="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="inp-group">
                                    <label class="inp-control-label" for="input-Age">Age
                                    </label>
                                    <input type="text" id="input-Age" class="inp-control inp-control-alternative"
                                        placeholder="Age" value="">
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h3 class="heading-small text-muted mb-4">Contact information</h3>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="inp-group">
                                        <label class="inp-control-label" for="input-address">Address</label>
                                        <input id="input-address" class="inp-control inp-control-alternative"
                                            placeholder="Home Address" value="" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="inp-group">
                                        <label class="inp-control-label" for="input-city">City</label>
                                        <input type="text" id="input-city"
                                            class="inp-control inp-control-alternative" placeholder="City" value="">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="inp-group">
                                        <label class="inp-control-label" for="input-country">Country</label>
                                        <input type="text" id="input-country"
                                            class="inp-control inp-control-alternative" placeholder="Country"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="inp-group">
                                        <label class="inp-control-label" for="input-country">Postal
                                            code</label>
                                        <input type="number" id="input-postal-code"
                                            class="inp-control inp-control-alternative" placeholder="Postal code">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 ">
                                        <button ID="save"  class="btn btn-primary col-lg-3 col-12 mb-2 "  runat="server" Text="Save" OnClick="save_Click">Save</button>
                                        <button class="btn btn-danger col-lg-3 col-12 mb-2"  runat="server" Text="Cancel" OnClick="cancel_Click">cancel</button>
                                    </div>
                                    <div class="col-12">
                                        <textarea  class="text_box inp-control inp-control-alternative col-9 mb-2  " cols="num" rows="10" placeholder="Enter Your comment " required ></textarea>
                                        <button  class="btn btn-primary col-lg-3 col-12">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
